<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doubt Tracker</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ff6f61;
      animation: bounce 1.5s infinite;
    }

    .stat {
      font-size: 1.5rem;
      margin: 15px 0;
      color: #555;
    }

    .refresh-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      animation: glow 1.5s infinite;
      transition: transform 0.3s;
    }

    .refresh-btn:hover {
      transform: scale(1.1);
    }

    /* Message Box */
    .message-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #007bff;
      color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      font-size: 1.5rem;
      opacity: 0;
      visibility: hidden;
      transition: all 0.5s ease;
    }

    .message-box.show {
      opacity: 1;
      visibility: visible;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-15px);
      }
      60% {
        transform: translateY(-7px);
      }
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }
      50% {
        box-shadow: 0 0 20px rgba(0, 123, 255, 1);
      }
      100% {
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Doubt Tracker</h1>
    <div class="stat" id="asked">Doubts Asked by Sumeet: <strong>10</strong></div>
    <div class="stat" id="solved">Doubts Solved by Siddarth: <strong>3</strong></div>
    <button class="refresh-btn" onclick="showRatio()">Calculate Ratio</button>
  </div>

  <!-- Message Box -->
  <div class="message-box" id="messageBox"></div>

  <script>
    // Initialize variables
    const doubtsAsked = 10;
    const doubtsSolved = 3;

    // Function to calculate and display the ratio
    function showRatio() {
      const ratio = (doubtsSolved / doubtsAsked).toFixed(2);

      // Update message box content
      const messageBox = document.getElementById("messageBox");
      messageBox.innerHTML = `The Ratio is <strong>${ratio}</strong>`;
      
      // Show the message box with animation
      messageBox.classList.add("show");

      // Automatically hide after 3 seconds
      setTimeout(() => {
        messageBox.classList.remove("show");
      }, 3000);
    }
  </script>
</body>
</html>
